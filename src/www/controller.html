<script type="text/javascript">

    window.$ = window.jQuery = require('./js/jquery.min.js');

    const {ipcRenderer} = require('electron');

    let services = [];
    let atem;
    let DVE;

    (async () => {
        let version = await backendCommand("getVersion", {});
        $("#version").html(version);

        await loadSettings();
    })();

    async function loadSettings(){
        let settings = await backendCommand("getControllerSettings",{});
        console.log(settings);
        $("#vendorId").val(settings.controllerVendor);
        $("#productId").val(settings.controllerProduct);

        $("#resetMapping").val(settings.controllerMappings.reset);
        $("#playMapping").val(settings.controllerMappings.start);
        $("#pauseMapping").val(settings.controllerMappings.pause);
        $("#nextMapping").val(settings.controllerMappings.next);
        $("#prepareMapping").val(settings.controllerMappings.prepare);
    }

    async function save(){
        let settings = {
            controllerVendor: $("#vendorId").val(),
            controllerProduct: $("#productId").val(),
            controllerMappings: {
                reset: $("#resetMapping").val(),
                start: $("#playMapping").val(),
                pause: $("#pauseMapping").val(),
                next: $("#nextMapping").val(),
                prepare: $("#prepareMapping").val()
            }
        }
        await backendCommand("saveControllerSettings",settings);
    }

    async function connect(){
        await backendCommand("connectController", {});
    }

    async function backendCommand(command, options) {
        return new Promise(((resolve) => {
            let listener = (event, response) => {
                resolve(response);
            };
            ipcRenderer.once(command, listener);
            ipcRenderer.send(command, options);
        }));
    }

</script>
