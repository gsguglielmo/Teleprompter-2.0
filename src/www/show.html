<script type="text/javascript">

    window.$ = window.jQuery = require('./js/jquery.min.js');

    const {ipcRenderer} = require('electron');

    let compressedPath;

    (async () => {
        let version = await backendCommand("getVersion", {});
        $("#version").html(version);

        let showDetails = await backendCommand("getShowDetails", {});
        $("#showName").val(showDetails.name);
        $("#showDate").val(showDetails.date);

        compressedPath = await backendCommand("compressProject", {});
    })();

    document.getElementById('drag').ondragstart = (event) => {
        event.preventDefault()
        ipcRenderer.send('ondragstart', compressedPath);
    }

    async function backendCommand(command, options) {
        return new Promise(((resolve) => {
            let listener = (event, response) => {
                resolve(response);
            };
            ipcRenderer.once(command, listener);
            ipcRenderer.send(command, options);
        }));
    }

</script>
