<script type="text/javascript">
    const SONG_TEMPLATE      = '<tr id="song-##UUID##">\n' +
        '                            <td class="text-center text-muted">##INDEX##</td>\n' +
        '                            <td>\n' +
        '                                <div class="widget-content p-0">\n' +
        '                                    <div class="widget-content-wrapper">\n' +
        '                                        <div class="widget-content-left flex2">\n' +
        '                                            <div class="widget-heading">##FILENAME##</div>\n' +
        '                                            <div class="widget-subheading opacity-7"></div>\n' +
        '                                        </div>\n' +
        '                                    </div>\n' +
        '                                </div>\n' +
        '                            </td>\n' +
        '                            <td class="text-center" id="song-duration-##UUID##">##DURATION##</td>\n' +
        '                            <td class="text-center">\n' +
        '                                <div class="badge" id="song-status-##UUID##">Uploading</div>\n' +
        '                            </td>\n' +
        '                            <td class="text-center">\n' +
        '                                <button class="mb-2 mr-2 btn btn-outline-info" style="width: 100%" id="still-upload-##UUID##" onclick="stillToggle(\'##UUID##\')">Add still</button>\n' +
        '                            </td>\n' +
        '                            <td class="text-center">\n' +
        '                                <button class="mb-2 mr-2 btn btn-outline-danger" id="song-delete-##UUID##" style="width: 100%" onclick="deleteSong(\'##UUID##\')"><i class="pe-7s-trash"> </i></button>\n' +
        '                            </td>\n' +
        '                        </tr>';
</script>

<script type="text/javascript">

    window.$ = window.jQuery = require('./js/jquery.min.js');

    const {ipcRenderer} = require('electron');

    let songIndex = 0;

    let STILLS = {};

    (async ()=>{
        let version = await backendCommand("getVersion", {});
        $("#version").html(version);



        await updateSongsList();
    })();

    $("#fileInput").on("change",async function () {
        let files = [];

        for(let i=0;i<this.files.length;i++){
            let file = this.files[i];
            if(file.type === "audio/mpeg"){
                files.push({
                    name: file.name,
                    path: file.path
                });
            }

        }

        let response = await backendCommand("uploadSong",files);

        for(let i=0;i<response.length;i++){
            let song = response[i];

            let template = SONG_TEMPLATE;

            template  = template.replace(/##INDEX##/g, ""+songIndex);
            template  = template.replace(/##UUID##/g, ""+song.uuid);
            template  = template.replace(/##FILENAME##/g, ""+song.name);
            template  = template.replace(/##DURATION##/g, "");

            $("#songsContainer").append(template);

            songIndex++;

            let statusElement = $("#song-status-"+song.uuid);

            statusElement.addClass("badge-info");
            statusElement.html("UPLOADING");
            $("#song-delete-"+song.uuid).addClass("hide");
        }

        console.log(response);
    });

    ipcRenderer.on("songUploadingStatusChange", (event, response)=>{
        for(let i=0;i<response.length;i++){
            let statusElement = $("#song-status-"+response[i].uuid);
            statusElement.removeClass("badge-info");
            statusElement.addClass("badge-success");
            statusElement.html("UPLOADED");
            $("#song-delete-"+response[i].uuid).removeClass("hide");
            $("#song-duration-"+response[i].uuid).html(formatNumber(response[i].duration.minutes)+":"+formatNumber(response[i].duration.seconds));
        }
    });

    async function stillToggle(uuid){
        let button = $("#still-upload-"+uuid);
        button.attr("disabled", true);
        if(STILLS[uuid] === undefined){
            //Upload new still

            let result = await backendCommand("uploadStill",uuid);

            if(result.status){
                button.removeClass("btn-outline-info");
                button.addClass("btn-outline-danger");
                button.html("Delete still");
                STILLS[uuid]  = result.data;
            }

        }else{
            //Delete the current still

            let result = await backendCommand("deleteStill",uuid);

            if(result){
                STILLS[uuid] = undefined;
                button.addClass("btn-outline-info");
                button.removeClass("btn-outline-danger");
                button.html("Add still");
            }


        }

        button.removeAttr("disabled");
    }

    async function updateSongsList(){
        let response = await backendCommand("getSongs",{});
        STILLS = await backendCommand("getStills",{});

        $("#songsContainer").html("");

        songIndex = 0;

        for(let i=0;i<response.length;i++){
            let template = SONG_TEMPLATE;

            template  = template.replace(/##INDEX##/g, ""+songIndex);
            template  = template.replace(/##UUID##/g, ""+response[i].uuid);
            template  = template.replace(/##FILENAME##/g, ""+response[i].filename);
            template  = template.replace(/##DURATION##/g, formatNumber(response[i].duration.minutes)+":"+formatNumber(response[i].duration.seconds));

            $("#songsContainer").append(template);

            let still = STILLS[response[i].uuid];

            if(still !== undefined){
                let button = $("#still-upload-"+response[i].uuid);
                button.removeClass("btn-outline-info");
                button.addClass("btn-outline-danger");
                button.html("Delete still");
            }

            $("#song-status-"+response[i].uuid).addClass("badge-success");
            $("#song-status-"+response[i].uuid).html("UPLOADED");
            songIndex++;
        }
    }

    function addSong(){

    }

    async function deleteSong(uuid){
        await backendCommand("deleteSong",uuid);
        await updateSongsList();
    }

    function formatNumber(number){
        if(number<10){
            return "0"+number;
        }
        return number;
    }

    async function backendCommand(command,options){
        return new Promise(((resolve) => {
            let listener = (event, response) => {
                resolve(response);
            };
            ipcRenderer.once(command, listener);
            ipcRenderer.send(command, options);
        }));
    }

</script>
